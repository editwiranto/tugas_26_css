<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <table align="center" cellpadding="20px">
      <td align="center">
        <h1>Rounded Image</h1>
        <img
          src="jakarta.jpg"
          alt="Rounded-Image"
          title="Rounded-Image"
          height="300px"
          width="300px"
          class="rounded"
        />
      </td>
      <td align="center">
        <h1>Circle Image</h1>
        <img
          src="lampung.jpg"
          alt="circle-Image"
          title="circle-Image"
          height="300px"
          width="300px"
          class="rounded-circle"
        />
      </td>

      <td align="center">
        <h1>Thumbnail image</h1>
        <img
          src="yogyakarta.jpg"
          alt="thumnail-Image"
          title="thumbnail-Image"
          width="300px"
          class="img-thumbnail"
        />
      </td>
    </table>
  </body>
</html>
